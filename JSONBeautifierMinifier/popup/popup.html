<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>JSON Utility</title>
    <link rel="stylesheet" href="popup.styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <span>
          <label id="utility-name">JSON Beautifier</label>
          <label>(using js parse and stringify methods)</label>
        </span>
        <button id="deleteStorage">Clear plugin storage</button>
        <button id="switch">Switch to minifier</button>
      </div>
      <div class="field-item">
        <textarea
          id="input-area"
          class="input-area"
          rows="10"
          cols="100"
          placeholder="Type or paste your JSON input here..."
        ></textarea>
      </div>
      <div class="field-item">
        <textarea
          id="output-area"
          class="output-area"
          rows="10"
          cols="100"
          placeholder="JSON output goes here..."
          readonly=""
        ></textarea>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
</html>
